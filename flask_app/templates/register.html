<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="{{url_for('static', filename='logo.png')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    
    <title>Yodel</title>
</head>
<body>
    <nav id="nav">
        <h1>Y o d e l</h1>
    </nav>

    <img class="logoimg" src="{{url_for('static', filename='logo.png')}}" alt="Yodel Logo">

    <div class="container">
        {% with messages = get_flashed_messages() %}     
            {% if messages %}                           
                {% for message in messages %}            
                    <li class="text-danger" style="text-align: center;">{{message}}</li>        
                {% endfor %}
            {% endif %}
        {% endwith %}
                

        <form action="/register" method="POST">
            <h2 id="login">register</h2>
            <div class="mb-3">
                <label class="form-label">first name:</label>
                <input name="first_name" type="text" class="form-control" placeholder="first name">
            </div>
            <div class="mb-3">
                <label class="form-label">last name:</label>
                <input name="last_name" type="text" class="form-control" placeholder="last name">
            </div>
            <div class="mb-3">
                <label class="form-label">email address:</label>
                <input name="email" type="text" class="form-control" placeholder="example@email.com">
            </div>
            <div class="mb-3">
                <label class="form-label">username:</label>
                <input name="username" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">password:</label>
                <input name="password" type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">confirm password:</label>
                <input name="confirm_password" type="password" class="form-control">
            </div>
            <button type="submit" class="btn" style="background-color: #00cc99; color: white;">register</button>
            <a href="/" class="btn btn-small">login</a>
        </form>
        
    </div>







        
        

</body>
</html>
