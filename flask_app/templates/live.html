<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="{{url_for('static', filename='logo.png')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <title>Live Yodelling Yodels</title>
</head>

<body>

        <img class="logoimg" src="{{url_for('static', filename='logo.png')}}" alt="Yodel Logo">


    <div class="container" style="z-index: 1;">

        <div class="container mb-3">
            <div class="d-flex justify-content-end mb-4">
                <a href="/dashboard" class="btn float-end mt-3" style="color: #00cc99;">send a yodel</a>
                <a href="/logout" class="btn float-end mt-3" style="color: #00cc99;">logout</a>
            </div>

            <div> 
                <h1 style="text-align: center;">welcome to the yodelverse, {{ user.first_name }}</h1>
            </div>
        </div>

        {% for yodel in yodel %}
        <div class="container1 form-content">
            <div>{{yodel.content}}</div>
            {% if user.id == yodel.user_id %}
            <a href="/yodel/delete/{{yodel.id}}" class="btn" style="color: #00cc99;">delete</a>
            {% endif %}
    
        </div>
        {% endfor %}
    </div>
        


    








</body>

</html>
